function showQuestion(num) {
  const q = questions[num - 1];
  const progress = (num / questions.length) * 100;
  
  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="progress-container">
      <div class="progress-text">

          <div class="option" onclick="selectOption(${num}, ${i})">

            <span class="option-text">${opt.text[currentLang]}</span>

}

function selectOption(qNum, optIndex) {
  const q = questions[qNum - 1];
  const opt = q.options[optIndex];
  
  // ì ìˆ˜ ì¶”ê°€
  Object.entries(opt.scores).forEach(([key, value]) => {
    scores[key] += value;
  });
  
  if (qNum < questions.length) {
    currentQuestion = qNum + 1;
    showQuestion(currentQuestion);
  } else {
    showLoading();
  }
}

async function submitAndShowResult() {
  const nameInput = document.getElementById('userName');
  const name = nameInput.value.trim();
  const errorMsg = document.getElementById('errorMsg');
  const submitBtn = document.getElementById('submitBtn');
  
  if (!name) {
    errorMsg.textContent = currentLang === 'ko' ? 'ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”' : 'Please enter your name';
    errorMsg.style.display = 'block';
    nameInput.style.borderColor = 'var(--accent)';
    return;
  }
  
  // ë²„íŠ¼ ë¡œë”© ìƒíƒœ
  submitBtn.disabled = true;
  submitBtn.innerHTML = currentLang === 'ko' ? 'í™•ì¸ ì¤‘...' : 'Checking...';
  errorMsg.style.display = 'none';
  
  const type = calculateType();
  const typeData = types[type];
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbwPTBygGyCBw_R9kxWhc-dAB4MoshzjQEtFpZIevS2cj4LRQAt-Gp2ubay7VhiDZF8d/exec';
  
  try {
    // 1. ë¨¼ì € ì´ë¦„ ì¤‘ë³µ ì²´í¬
    const checkUrl = `${scriptUrl}?action=check&name=${encodeURIComponent(name)}`;
    const checkResponse = await fetch(checkUrl);
    const checkResult = await checkResponse.json();
    
    if (checkResult.exists) {
      // ì¤‘ë³µëœ ì´ë¦„ ì¡´ì¬
      errorMsg.textContent = currentLang === 'ko' ? 'ì´ë¯¸ ë“±ë¡ëœ ì´ë¦„ì…ë‹ˆë‹¤. ë‹¤ë¥¸ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.' : 'This name already exists. Please enter a different name.';
      errorMsg.style.display = 'block';
      nameInput.style.borderColor = 'var(--accent)';
      submitBtn.disabled = false;
      submitBtn.innerHTML = currentLang === 'ko' ? 'ê²°ê³¼ ë³´ê¸°' : 'See Result';
      return;
    }
    
    // 2. ì¤‘ë³µ ì•„ë‹ˆë©´ ì €ì¥
    submitBtn.innerHTML = currentLang === 'ko' ? 'ì €ì¥ ì¤‘...' : 'Saving...';
    const saveUrl = `${scriptUrl}?action=save&name=${encodeURIComponent(name)}&typeCode=${encodeURIComponent(type)}&typeName=${encodeURIComponent(typeData.name.ko)}`;
    
    // ì´ë¯¸ì§€ íƒœê·¸ë¡œ CORS ìš°íšŒí•˜ì—¬ ì €ì¥
    const img = new Image();
    img.src = saveUrl;
    
    // ì œì¶œ í›„ ê²°ê³¼ ë³´ê¸°
    showResult();
    
  } catch (e) {
    console.log('Error:', e);
    // ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ì‹œì—ë„ ê²°ê³¼ëŠ” ë³´ì—¬ì¤Œ (ì €ì¥ë§Œ ì‹¤íŒ¨)
    const fallbackUrl = `${scriptUrl}?name=${encodeURIComponent(name)}&typeCode=${encodeURIComponent(type)}&typeName=${encodeURIComponent(typeData.name.ko)}`;
    const img = new Image();
    img.src = fallbackUrl;
    showResult();
  }
}

function calculateType() {
  // íˆë“  ìœ í˜• ì²´í¬: ëª¨ë“  ì¶•ì˜ ì°¨ì´ê°€ ì •í™•íˆ 0ì´ë©´ í¼í™íŠ¸ ë°¸ëŸ°ì„œ (ì˜µì…˜ C)
  // ë°œë™ ì¡°ê±´: 12ë¬¸í•­ ëª¨ë‘ C(ê· í˜•) ì˜µì…˜ ì„ íƒ ì‹œì—ë§Œ ë°œë™ (~0.6% í™•ë¥ )
  const isBalanced = 
    Math.abs(scores.T - scores.P) === 0 &&
    Math.abs(scores.S - scores.E) === 0 &&
    Math.abs(scores.So - scores.Ex) === 0 &&
    Math.abs(scores.A - scores.I) === 0;
  
  if (isBalanced) {
    return "BALANCE";
  }
  
  // ì¼ë°˜ ìœ í˜• ê³„ì‚°
  // ì¶•1: Tech vs People
  const axis1 = scores.T >= scores.P ? 'T' : 'P';
  // ì¶•2: Structural vs Experimental  
  const axis2 = scores.S >= scores.E ? 'S' : 'E';
  // ì¶•3: Solve vs Explore
  const axis3 = scores.So >= scores.Ex ? 'So' : 'Ex';
  // ì¶•4: Archive vs Interaction
  const axis4 = scores.A >= scores.I ? 'A' : 'I';
  
  return `${axis1}${axis2}-${axis3}-${axis4}`;
}

function restart() {

// ============ ê³µìœ /ì €ì¥ ê¸°ëŠ¥ ============
function showToast(message) {
  // ê¸°ì¡´ í† ìŠ¤íŠ¸ ì œê±°
  const existingToast = document.querySelector('.toast');
  if (existingToast) existingToast.remove();
  
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = message;
  document.body.appendChild(toast);
  
  setTimeout(() => toast.classList.add('show'), 10);
  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => toast.remove(), 300);
  }, 2500);
}

function shareResult() {
  const type = calculateType();
  const typeData = types[type];
  const shareUrl = window.location.href.split('?')[0];
  const shareTextShort = currentLang === 'ko' 
    ? `ë‚˜ì˜ KDC í´ëŸ¬ë²„ ìœ í˜•ì€ "${typeData.name.ko}"ì…ë‹ˆë‹¤! ğŸ®\n${typeData.subtitle.ko}`
    : `My KDC Clubber type is "${typeData.name.en}"! ğŸ®\n${typeData.subtitle.en}`;
  const shareTextFull = shareTextShort + (currentLang === 'ko' 
    ? `\n\në‚˜ë„ í…ŒìŠ¤íŠ¸í•˜ê¸° ğŸ‘‰ ${shareUrl}`
    : `\n\nTake the test ğŸ‘‰ ${shareUrl}`);
  
  // Web Share API ì§€ì› ì—¬ë¶€ í™•ì¸ (ëª¨ë°”ì¼)
  if (navigator.share) {
    // ëª¨ë°”ì¼: textì™€ urlì„ ë¶„ë¦¬í•˜ì—¬ ì „ì†¡ (í˜¸í™˜ì„± í–¥ìƒ)
    navigator.share({
      title: currentLang === 'ko' ? 'KDC í´ëŸ¬ë²„ ì„±í–¥ í…ŒìŠ¤íŠ¸' : 'KDC Clubber Type Test',
      text: shareTextShort,
      url: shareUrl
    }).catch((err) => {
      // ê³µìœ  ì·¨ì†Œê°€ ì•„ë‹Œ ê²½ìš°ì—ë§Œ í´ë¦½ë³´ë“œ ë³µì‚¬
      if (err.name !== 'AbortError') {
        copyToClipboard(shareTextFull);
      }
    });
  } else {
    // PCì—ì„œëŠ” ì „ì²´ í…ìŠ¤íŠ¸ ë³µì‚¬
    copyToClipboard(shareTextFull);
  }
}

function copyToClipboard(text) {
  // 1ì°¨ ì‹œë„: Clipboard API
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text).then(() => {
      showToast(t('copySuccess'));
    }).catch(() => {
      // ì‹¤íŒ¨ì‹œ fallback
      fallbackCopy(text);
    });
  } else {
    // Clipboard API ë¯¸ì§€ì›ì‹œ fallback
    fallbackCopy(text);
  }
}

function fallbackCopy(text) {
  // textareaë¥¼ ì´ìš©í•œ ì „í†µì ì¸ ë³µì‚¬ ë°©ë²•
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.cssText = 'position: fixed; left: -9999px; top: 0;';
  document.body.appendChild(textarea);
  textarea.focus();
  textarea.select();
  
  try {
    const successful = document.execCommand('copy');
    if (successful) {
      showToast(t('copySuccess'));
    } else {
      showToast(t('copyFail'));
    }
  } catch (err) {
    showToast(t('copyFail'));
  }
  
  document.body.removeChild(textarea);
}
