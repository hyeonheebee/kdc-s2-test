function showQuestion(num) {
  const q = questions[num - 1];
  const progress = (num / questions.length) * 100;
  
  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="progress-container">
      <div class="progress-text">
        <span>${t('question')} ${num}/${questions.length}</span>
        <span>${Math.round(progress)}%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: ${progress}%"></div>
      </div>
    </div>
    
    <div class="card">
      <div class="question-number">${t('question')} ${num}</div>
      <div class="question-text">${q.text[currentLang]}</div>
      
      <div class="options">
        ${q.options.map((opt, i) => `
          <div class="option" onclick="selectOption(${num}, ${i})">
            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
            <span class="option-text">${opt.text[currentLang]}</span>
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

function selectOption(qNum, optIndex) {
  const q = questions[qNum - 1];
  const opt = q.options[optIndex];
  
  // ì ìˆ˜ ì¶”ê°€
  Object.entries(opt.scores).forEach(([key, value]) => {
    scores[key] += value;
  });
  
  if (qNum < questions.length) {
    currentQuestion = qNum + 1;
    showQuestion(currentQuestion);
  } else {
    showLoading();
  }
}

async function submitAndShowResult() {
  const nameInput = document.getElementById('userName');

    return;
  }
  
  // ë²„íŠ¼ ë¡œë”© ìƒíƒœ
  submitBtn.disabled = true;
  submitBtn.innerHTML = currentLang === 'ko' ? 'ì œì¶œ ì¤‘...' : 'Submitting...';
  
  const type = calculateType();
  const typeData = types[type];
  
  try {
    const url = `https://script.google.com/macros/s/AKfycbwPTBygGyCBw_R9kxWhc-dAB4MoshzjQEtFpZIevS2cj4LRQAt-Gp2ubay7VhiDZF8d/exec?name=${encodeURIComponent(name)}&typeCode=${encodeURIComponent(type)}&typeName=${encodeURIComponent(typeData.name.ko)}`;
    
    // ì´ë¯¸ì§€ íƒœê·¸ë¡œ CORS ì™„ì „ ìš°íšŒ

  } catch (e) {

  }
  
  // ì œì¶œ í›„ ê²°ê³¼ ë³´ê¸°
  showResult();
}

function calculateType() {
  // ì¶•1: Tech vs People
  const axis1 = scores.T >= scores.P ? 'T' : 'P';
  // ì¶•2: Structural vs Experimental  
  const axis2 = scores.S >= scores.E ? 'S' : 'E';
  // ì¶•3: Solve vs Explore
  const axis3 = scores.So >= scores.Ex ? 'So' : 'Ex';
  // ì¶•4: Archive vs Interaction
  const axis4 = scores.A >= scores.I ? 'A' : 'I';
  
  return `${axis1}${axis2}-${axis3}-${axis4}`;
}
